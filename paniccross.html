<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報学中間課題ゲーム<br>hogehoge・namename</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 50px;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .health {
            font-size: 24px;
        }
        .controls {
            margin-top: 20px;
        }
        .log {
            margin-top: 20px;
            height: 100px;
            width: 80%;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
        .armor-selection {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>情報学中間課題ゲーム<br>hogehoge・namename</h1>
    <div class="game-area">
        <div class="player" id="player1">
            <div class="health" id="player1-health">体力: 3</div>
            <div class="controls">
                <button onclick="attack(1)">攻撃 (A)</button>
                <button onclick="defend(1)">防御 (B)</button>
                <button onmousedown="startCharge(1)" onmouseup="attack(1)">チャージ攻撃 (Aを押し続ける)</button>
                <button onclick="executeCounter(1)">カウンター攻撃 (S)</button>
            </div>
            <div class="armor-selection">
                <label><input type="checkbox" onchange="armor1.rucksack = this.checked"> リュックサック</label>
                <label><input type="checkbox" onchange="armor1.onionExtractShirt = this.checked"> 玉ねぎエキスのシャツ</label>
            </div>
        </div>
        <div class="player" id="player2">
            <div class="health" id="player2-health">体力: 3</div>
            <div class="controls">
                <button onclick="attack(2)">攻撃 (L)</button>
                <button onclick="defend(2)">防御 (K)</button>
                <button onmousedown="startCharge(2)" onmouseup="attack(2)">チャージ攻撃 (Lを押し続ける)</button>
                <button onclick="executeCounter(2)">カウンター攻撃 (K)</button>
            </div>
            <div class="armor-selection">
                <label><input type="checkbox" onchange="armor2.rucksack = this.checked"> リュックサック</label>
                <label><input type="checkbox" onchange="armor2.onionExtractShirt = this.checked"> 玉ねぎエキスのシャツ</label>
            </div>
        </div>
    </div>
    <div class="log" id="log"></div>
    <script src="game.js"></script>
</body>
</html>
